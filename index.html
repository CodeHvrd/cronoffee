<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title> Cronoffee!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="crono">
                <div class="crono-view">
                    <p>displaycrono</p>
                </div>
                <div class="pausebutton">
                    <button onclick="onPlay()"></button>
                </div>
                <div class="stopbutton">
                    <button onclick="onStop()"></button>
                </div>
            </div>
        </div>

        <div class="result-table">
            <h2>Already served today</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Average</th>
                        <th>Record Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>8:23'</td>
                        <td>2 Cappuccinos & 1/2 baked sandwich</td>
                        <td>7:56'</td>
                        <td>6:40'</td>
                    </tr>
                    <tr>
                        <td>4:40'</td>
                        <td>1 Cappuccino & 1/2 baked sandwich</td>
                        <td>5:20'</td>
                        <td>3:30'</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
